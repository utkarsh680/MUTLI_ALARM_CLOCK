<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ALARM CLOCK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link  rel="icon" type="images/x-icon" href="https://cdn-icons-png.flaticon.com/512/1571/1571726.png" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <!-- izzi toast link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
</head>
<body>
    <div class="outer-div">
        <div id="mode">
            <div id="twelve">12</div>
        </div>
        <div id="container">
            <div class="date-box">
                <h1 class="date">Sun Apr 02 2023 21:58:00 GMT+0530 (India Standard Time)</h1>
            </div>
            <div id="clock">
                <div id="clock-display">00:00:00</div>
                <h1 id="am-pm-text">||</h1>
            </div>
            <div id="take-input">
                <input type="number" id="hour" placeholder="00" min="0" max="24">
                    <input type="number" id="minute" placeholder="00" min="0" max="59">
                    <input type="number" id="second" placeholder="00" min="0" max="59">
                    <div id="am-pm-checkbox">AM</div>  
            </div>
        <!-- alarm list section -->
            <div class="alarm-list-section" id="alarm-list">
                <!-- <div class="list-box">
                    <span class = 'alarm-hour'>12</span>
                    <span class = 'li-column'>:</span>
                    <span class = 'alarm-minute'>12</span>
                    <span class = 'li-column'>:</span>
                    <span class = 'alarm-second'>12</span>
                    <span class = 'alarm-am-pm'>pm</span>
                    <span class ='alarm-delete'>
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </div> -->
            </div>
    
            <div id="stop-alarm">
            </div>
            <h4 class="stop-text" onclick="stopAlarm()">stop</h4>
            <div class="working">
                <div>
                    <button id="start" onclick="setAlarm()">Set Alarm</button>
                </div>
                <div>
                    <button id="stop" style="margin-left: 40px;" onclick="clearAlarm()">Clear Alarm</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
</body>
</html>
